<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<style>
body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    text-align: center;
    font-family: serif;
}

#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#openButton {
    padding: 20px 40px;
    font-size: 20px;
    background: white;
    border: none;
    cursor: pointer;
}

#invitation {
    opacity: 0;
    transition: opacity 2s ease;
}

img {
    width: 100%;
    max-width: 900px;
}
</style>
</head>

<body>

<div id="overlay">
    <button id="openButton">Tocar para abrir invitación</button>
</div>

<div id="invitation">
    <img src="invitacion.png" alt="Invitación">
</div>

<audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("openButton").addEventListener("click", function() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("invitation").style.opacity = "1";
    document.getElementById("music").play();
});
</script>

</body>
</html>
